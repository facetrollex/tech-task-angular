<div class="app">

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>

  <div class="nav">
    <div *ngFor="let navItem of navigation" class="nav-item"
         routerLink="{{ navItem.name.toLowerCase()}}"
         routerLinkActive="active">
      <a>
        {{ navItem.name}}
      </a>
      <div>
        <img [src]="navItem.image" class="image" />
      </div>
    </div>
  </div>

</div>
