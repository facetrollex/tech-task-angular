<div class="app">

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>

  <div class="nav">
    <div *ngFor="let navItem of navigation">
      <a routerLink="{{ navItem.name.toLowerCase()}}" routerLinkActive="active">
        {{ navItem.name}}
        <img [src]="navItem.image" style="width: 50px; height: 50px;">
      </a>
    </div>
  </div>

</div>
